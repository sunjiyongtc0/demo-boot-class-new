<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <title>登峰造極</title>
 <link rel="stylesheet" th:href="@{/layUI/css/layui.css}">
 <script type="text/javascript"   th:src="@{/js/util/jquery.js}"></script>
 <script type="text/javascript"   th:src="@{/js/util/jquery.min.js}"></script>
 <script type="text/javascript"   th:src="@{/layUI/lay/modules/form.js}"></script>
 <script type="text/javascript"   th:src="@{/layUI/layui.js}"></script>
 <script type="text/javascript"   th:src="@{/layUI/layui.all.js}"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
 <legend>新建课程</legend>
</fieldset>
<form class="layui-form" method="post" action="/course/registerCourse" >
 <div class="layui-form-item">
  <label class="layui-form-label">课程名称：</label>
  <div class="layui-input-block">
   <input type="text" name="couerseName" lay-verify="title" autocomplete="off" placeholder="请输入课程名称" class="layui-input">
  </div>
 </div>

 <div class="layui-form-item">
  <label class="layui-form-label">资费金额：</label>
  <div class="layui-input-block">
   <input type="text" name="chargesAmount" lay-verify="title" autocomplete="off" placeholder="请输入课程金额" class="layui-input">
  </div>
 </div>

 <div class="layui-form-item">
  <label class="layui-form-label">课时安排：</label>
  <div class="layui-input-block">
   <input type="text" name="chargesUnit" lay-verify="title" autocomplete="off" placeholder="请输入课程课时" class="layui-input">
  </div>
 </div>

 <div class="layui-form-item">
  <label class="layui-form-label">是否启用：</label>
  <div class="layui-input-block">
   <input type="checkbox" checked=""    lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
  </div>
 </div>
 <input type="hidden"  id="flatId" name="flatId"  value=0>
 <div class="layui-form-item">
  <label class="layui-form-label">优惠系数：</label>
  <div class="layui-input-block">
   <input type="text" name="disCount" lay-verify="title" autocomplete="off" placeholder="请输入优惠系数" class="layui-input">
  </div>
 </div>

 <div class="layui-form-item">
  <label class="layui-form-label">创建用户：</label>
  <div class="layui-input-block">
   <input type="text" name="disCount" lay-verify="title" autocomplete="off"  class="layui-input" th:value="${user.aliasName}">
  </div>
 </div>
 <input type="hidden" name="userId" id="tcCourse.userId"  th:value="${user.Id}"  >

 <div class="layui-form-item">
  <div class="layui-input-block">
   <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
   <button type="reset" class="layui-btn layui-btn-primary">重置</button>
  </div>
 </div>
</form>

<script>
 layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
          ,layer = layui.layer
          ,layedit = layui.layedit
          ,laydate = layui.laydate;
  //监听指定开关
  form.on('switch(switchTest)', function(data){
   console.log($("#flatId").val())
   // this.checked ? data.value=0:data.value=1;
   if(this.checked){
    $("#flatId").val(0)
   }else{
    $("#flatId").val(1)
   }
   console.log($("#tcCourse.flatId").val())
   // layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
   //  offset: '6px'
   // });
   //layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });
  form.render();
});
</script>

</body>
</html>
