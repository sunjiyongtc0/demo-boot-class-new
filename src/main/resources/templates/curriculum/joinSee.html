<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <title>登峰造極</title>
 <link rel="stylesheet" th:href="@{/layUI/css/layui.css}">
 <script type="text/javascript"   th:src="@{/js/util/jquery.js}"></script>
 <script type="text/javascript"   th:src="@{/js/util/jquery.min.js}"></script>
 <script type="text/javascript"   th:src="@{/layUI/lay/modules/form.js}"></script>
 <script type="text/javascript"   th:src="@{/layUI/layui.js}"></script>
 <script type="text/javascript"   th:src="@{/layUI/layui.all.js}"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
 <legend>我的课程</legend>
</fieldset>
<table class="layui-hide" id="test" lay-filter="test"></table>


<script type="text/html" id="barDemo">
 <a class="layui-btn layui-btn-xs" lay-event="edit">修改报名</a>
</script>

<script>
 layui.use(['element','table', 'layer'], function() {
  var table = layui.table;
  table.render({
   elem: '#test'
   ,url:'/joinClass/getjsonData'
   , toolbar: '#toolbarDemo'
   ,id:'contenttable'
   , title: '用户数据表'
   // , totalRow: true
   , cols: [
    [
     {type: 'checkbox', fixed: 'left'}
     ,{field:'couerse_name', title:'课程名称'}
     ,{field:'charges_unit', title:'课时（学时）'}
     ,{field:'charges_amount', title:'金额（元）'}
    ,{field:'photo_path',title:'教师头像',templet:'<div><img src="{{ d.photo_path}}"></div>',style:'height:60px;width:60px;'}
     ,{field:'pdc_name', title:'教师名称'}
    // ,{field:'flatId', title:'是否启用',templet: function(res){
     //  if(res.flatId==0){return '启用'}else{return '禁用'}
     // }}
     // ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
    ]
   ]
   , page: true
  });
  ///监听行工具事件
  table.on('tool(test)',  function(obj){
   var data = obj.data;
   if(obj.event === 'edit'){
    window.location.href="/joinClass/set/"+data.id;
   }
  });



 })

</script>

</body>
</html>
