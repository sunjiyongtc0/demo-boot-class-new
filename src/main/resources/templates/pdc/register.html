<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <title>登峰造極</title>
 <link rel="stylesheet" th:href="@{/layUI/css/layui.css}">
 <script type="text/javascript"   th:src="@{/js/util/jquery.js}"></script>
 <script type="text/javascript"   th:src="@{/js/util/jquery.min.js}"></script>
 <script type="text/javascript"   th:src="@{/layUI/lay/modules/form.js}"></script>
 <script type="text/javascript"   th:src="@{/layUI/layui.js}"></script>
 <script type="text/javascript"   th:src="@{/layUI/layui.all.js}"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
 <legend>新建用户</legend>
</fieldset>
<form class="layui-form" method="post" action="/registerinto" >
 <div class="layui-form-item">
  <label class="layui-form-label">用户名称：</label>
  <div class="layui-input-block">
   <input type="text" name="user_name" lay-verify="title" autocomplete="off" placeholder="请输入用户名称" class="layui-input">
  </div>
 </div>

 <div class="layui-form-item">
  <label class="layui-form-label">用户密码：</label>
  <div class="layui-input-block">
   <input type="text" name="user_pass" lay-verify="title" autocomplete="off" placeholder="请输入用户密码" class="layui-input">
  </div>
 </div>

 <div class="layui-form-item">
  <label class="layui-form-label">用户别名：</label>
  <div class="layui-input-block">
   <input type="text" name="alias_name" lay-verify="title" autocomplete="off" placeholder="请输入用户别名" class="layui-input">
  </div>
 </div>

 <div class="layui-form-item">
  <div class="layui-input-block">
   <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">注册用户</button>
  </div>
 </div>
</form>

<script>
 layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
          ,layer = layui.layer
          ,layedit = layui.layedit
          ,laydate = layui.laydate;

  form.render();
 });
</script>

</body>
</html>
