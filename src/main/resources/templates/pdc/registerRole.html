<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <title>登峰造極</title>
 <link rel="stylesheet" th:href="@{/layUI/css/layui.css}">
 <script type="text/javascript"   th:src="@{/js/util/jquery.js}"></script>
 <script type="text/javascript"   th:src="@{/js/util/jquery.min.js}"></script>
 <script type="text/javascript"   th:src="@{/layUI/lay/modules/form.js}"></script>
 <script type="text/javascript"   th:src="@{/layUI/layui.js}"></script>
 <script type="text/javascript"   th:src="@{/layUI/layui.all.js}"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
 <legend>新建角色</legend>
</fieldset>
<form class="layui-form" method="post" action="/role/registerRoleinto" >
 <div class="layui-form-item">
  <label class="layui-form-label">角色名称：</label>
  <div class="layui-input-block">
   <input type="text" name="role_name" lay-verify="title" autocomplete="off" placeholder="请输入角色名称" class="layui-input">
  </div>
 </div>

 <div class="layui-form-item">
  <label class="layui-form-label">是否启用：</label>
  <div class="layui-input-block">
   <input type="checkbox" checked=""    lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
  </div>
 </div>
 <input type="hidden"  id="flatId" name="power_id"  value="start">

 <div class="layui-form-item">
  <div class="layui-input-block">
   <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">创建角色</button>
   <button type="reset" class="layui-btn layui-btn-primary">重置</button>
  </div>
 </div>
</form>

<script>
 layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
          ,layer = layui.layer
          ,layedit = layui.layedit
          ,laydate = layui.laydate;
  //监听指定开关
  form.on('switch(switchTest)', function(data){
   // this.checked ? data.value=0:data.value=1;
   if(this.checked){
    $("#flatId").val("start")
   }else{
    $("#flatId").val("stop")
   }

  });
  form.render();
 });
</script>

</body>
</html>
